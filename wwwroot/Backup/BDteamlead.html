<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>BD Team Lead</title>

</head>

<body>
    <div class="container">
        <header class="heading">
            <nav>
                <div class="top">
                    <ul class="top-nav">
                        <h2 style="color:#4d4d4d; margin-right: 30px">Team Lead <br><span id="location"></span></h2>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="Assigned.html">Assigned</a></li>
                        <li><a href="unassigned.html">Unassigned</a></li>
                        <li><a href="Pending.html">Pending</a></li>
                        <li><a href="Rejected.html">Rejected</a></li>
                        <li><a href="home.html">Home</a></li>
                    </ul>
                </div>
            </nav>
            <div class="username">
                <i>Welcome Back <br><span id="username"></span></i><br>
                <button class="signout" id="signout" onclick="signouts()">Sign Out</button>
            </div>
            <a id="logo" href="home.html"><img src="Images/loggo.svg"></a>
        </header>

        <form id="tablebodyform">

            <table id="customertable">
                <thead>
                    <tr class="tablehead">
                        <th>SN</th>
                        <th>PIN</th>
                        <th>Surname</th>
                        <th>First Name</th>
                        <th>Othername</th>
                        <th>Location</th>
                        <th>Email Address</th>
                        <th>Mobile Number</th>
                        <th>AUM Type</th>
                        <th><select id="bdOfficerFilter"><option value="">Account Manager</option></select></th>
                        <th>Comments</th>
                    </tr>
                </thead>

                <tbody id="teamleadtable"></tbody>

            </table>
        </form>

    </div>

    <footer id="foot" class="footer">
        <p>GTPM &copy; 2024</p>
        <p><a style="color:whitesmoke" href="mailto:"></a></p>
    </footer>

    <script src="bdTeamLead.js" type="text/javascript"></script>
