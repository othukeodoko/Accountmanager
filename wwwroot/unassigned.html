<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BD Team Lead</title>

</head>

<body>
    <div class="container">
        <header class="heading">
            <nav>
                <div class="top">
                    <ul class="top-nav">
                        <h2 style="color:#4d4d4d; margin-right: 30px">Team Lead <br><span id="location"></span></h2>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="Assigned.html">Assigned</a></li>

                        <li><a href="Pending.html">Pending</a></li>
                        <li><a href="Rejected.html">Rejected</a></li>
                        <li><a href="home.html">Home</a></li>
                    </ul>
                </div>
            </nav>
            <div class="username">

            </div>

        <h1 style="color:#4d4d4d;">Unassigned Customers</h1>
        <input type="text" id="searchWord" placeholder="Search" />
        <p id="rowCount"></p>
        
        <p id="pagination-metadata"></p>
        <table id="customertable">
            <thead>
                <tr class="tablehead">
                    <th><input type="checkbox" id="selectAll">Select All</th>
                    <!--<th>Tick</th>-->
                    <th>SN</th>
                    <th>PIN</th>
                    <th>Surname</th>
                    <th>First Name</th>
                    <th>Othername</th>
                    <th>Location</th>
                    <th>Email Address</th>
                    <th>Mobile Number</th>
                    <th>AUM Type</th>
                    <!-- <th>Customer Id</th> -->
                    <th>Account Manager</th>
                </tr>
            </thead>

            <tbody id="UnassignedTable"></tbody>

        </table>
        <div id="pagination-controls">

        </div>
        <button id="submit-all">Submit</button>

    </div>

    <footer id="foot" class="footer">
